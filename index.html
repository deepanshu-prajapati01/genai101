<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Fun Facts Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-image: linear-gradient(to right, #32a852, #32a8a0);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #32a8a0, #32a852);
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snake Fun Facts Generator</h1>
        <button id="factButton">Generate Another Fun Fact</button>
        <p id="factDisplay">Click the button to see a fun fact about snakes!</p>
    </div>
    <script>
        const facts = [
            "Snakes can help predict earthquakes.",
            "They can swallow prey bigger than their head.",
            "Snakes don’t have eyelids.",
            "Some sea snakes can breathe partially through their skin.",
            "The king cobra is the longest of all venomous snakes.",
            "Snakes smell with their tongues.",
            "Pythons can climb trees.",
            "Many snakes have a lifespan of more than 20 years.",
            "Snakes don’t have ears but can sense vibrations.",
            "The Anaconda is the heaviest snake in the world."
        ];

        const factButton = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');

        factButton.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
